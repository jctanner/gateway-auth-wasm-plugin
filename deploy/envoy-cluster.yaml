# Envoy Cluster for kube-auth-proxy communication
# This creates the cluster that the WASM plugin references in its configuration
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: kube-auth-proxy-cluster
  namespace: openshift-ingress
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/name: odh-gateway
  configPatches:
  - applyTo: CLUSTER
    match:
      context: GATEWAY
    patch:
      operation: ADD
      value:
        name: kube-auth-proxy
        type: STRICT_DNS
        connect_timeout: 0.5s
        load_assignment:
          cluster_name: kube-auth-proxy
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: kube-auth-proxy.openshift-ingress.svc.cluster.local
                    port_value: 4180
